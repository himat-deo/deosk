<!DOCTYPE html>
<html>
<head>
  <title>Deosk</title>
  <meta charset="utf-8"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
  <header class="container">
    <div class="row">
      <figure class="col-sm-4">
        <a href="#"><img src="img/logo/SmallLogo.jpg" style="width:50%;height:50%;"/></a>
      </figure>
    </div>
  </header>
  <div class="topnav" id="myTopnav">
    <a href="#home" class="active">Home</a>
    <a href="#scarves">Scarves</a>
    <a href="#hats">Hats</a>
    <a href="#baby">Baby</a>
    <a href="#bows">Bow Ties</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
      <i class="fa fa-bars"></i>
    </a>
  </div>
  <div class="container">
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="img/blue-scarf.jpg" alt="Los Angeles" style="width:100%;">
      </div>

      <div class="item">
        <img src="img/logo/400dpiLogo.jpg" alt="Chicago" style="width:100%;">
      </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
  <section class="container">
    <div class="row">
      <figure class="col-sm-6">
        <img class="thumb" src="img/white-scarf.jpg"/>
        <a href="#"><div class="overlay">
          <div class="hover-text">Scarves</div>
        </div></a>
      </figure>
      <figure class="col-sm-6">
        <img class="thumb" src="img/hat.png"/>
        <a href="#"><div class="overlay">
          <div class="hover-text">Hats</div>
        </div></a>
      </figure>
    </div>
    <div class="row">
      <figure class="col-sm-6">
        <img class="thumb" src="img/red-baby-hat.jpg"/>
        <a href="#"><div class="overlay">
          <div class="hover-text">Baby</div>
        </div></a>
      </figure>
      <figure class="col-sm-6">
        <img class="thumb" src="img/bow-tie.png"/>
        <a href="#"><div class="overlay">
          <div class="hover-text">Bow Ties</div>
        </div></a>
      </figure>
    </div>
  </section>
  <footer class="container">
    <div class="row">
      <p class="col-sm-4">&copy; 2022 Deosk</p>
      <figure class="col-sm-12 text-right">
        <a href="https://www.etsy.com/uk/shop/deosk" target="_blank"><img src="img/Etsy_logo.svg.png" style="width:15%;height:15%;"/></a>
      </figure>
    </div>
  </footer>
  
<script src="js/navbar.js"></script>
</body>
</html>
